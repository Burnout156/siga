swagger: '2.0'

info:
  version: "1.0.0"
  title: ExApiV1
  description: API para o Siga-Doc

basePath: /sigaex/api/v1
schemes: [http,https]
consumes: [application/json,application/x-www-form-urlencoded]
produces: [application/json]

tags:
  - name: auth
    description: Autenticação
  - name: download
    description: Download
  - name: mesa
    description: Mesa Virtual
  - name: consulta
    description: Consulta a Documentos
  - name: acao
    description: Ações em Documentos
  - name: cadastro
    description: Consulta nos Cadastros
  - name: utils
    description: Utilitários
    
securityDefinitions:
  Basic:
    type: basic
  Bearer:
    type: apiKey
    name: Authorization
    in: header

################################################################################
#                                   Parameters                                 #
################################################################################
parameters:
  sigla:
    name: sigla
    in: path
    description: Sigla do mobil
    type: string
    required: true
  siglapai:
    name: siglapai
    in: query
    description: Sigla do mobil do documento pai
    type: string
    required: true
  completo:
    name: completo
    in: query
    description: Informar true se deseja receber todos os arquivos juntados e anexos
    required: false
    default: false
    type: boolean
  estampa:
    name: estampa
    in: query
    description: Informar true se deseja receber o PDF sem estampas
    required: false
    default: false
    type: boolean
  volumes:
    name: volumes
    in: query
    description: Informar true se deseja receber uma compilação com todos os volumes de um processo
    required: false
    default: false
    type: boolean
  exibirReordenacao:
    name: exibirReordenacao
    in: query
    description: Informar true se deseja habilitar a reordenação dos documentos
    required: false
    default: false
    type: boolean    
  pdf:
    name: pdf
    in: path
    description: Referência para o PDF que foi enviado previamente para o servidor
    type: string
    required: true
  jwt:
    name: jwt
    in: path
    description: JWT que referencia um artefato a ser baixado
    required: true
    type: string
  filename:
    name: filename
    in: path
    description: Nome do arquivo de um artefato a ser baixado
    required: true
    type: string
  disposition:
    name: disposition
    in: query
    description: Informar attachment se desejar receber como um download
    required: false
    type: string
    default: inline
    enum:
      - attachment
      - inline
  contenttype:
    name: contenttype
    in: query
    description: Informar o tipo de arquivo desejado, pode ser application/pdf ou text/html
    required: false
    type: string
    default: application/pdf
    enum:
      - application/pdf 
      - text/html
  chave:
    name: chave
    in: path
    description: Chave que referencia um processo assíncrono
    required: true
    type: string
  nome:
    name: nome
    in: formData
    description: Nome do usuário
    type: string
    required: false
  email:
    name: email
    in: formData
    description: Email do usuário
    type: string
    format: email
    required: false
  mensagem:
    name: mensagem
    in: formData
    description: Sugestão
    type: string
    required: true
  username:
    name: username
    in: formData
    description: Identificador do usuário
    type: string
    required: true
  password:
    name: password
    in: formData
    description: Senha do usuário
    type: string
    required: true
  id:
    name: id
    in: path
    description: Identificador da movimentação
    required: true
    type: string
  lotacao:
    name: lotacao
    in: formData
    description: Sigla completa da lotação integrada ao Siga
    required: false
    type: string
  matricula:
    name: matricula
    in: formData
    description: Sigla completa da matrícula do usuário do Siga
    required: false
    type: string
  orgao:
    name: orgao
    in: formData
    description: Sigla completa do órgão externo ao Siga
    required: false
    type: string
  matriculaQuery:
    name: matricula
    in: query
    description: Sigla completa da matrícula
    required: false
    type: string
  anotacao:
    name: anotacao
    in: path
    description: Texto da anotação
    required: true
    type: string
  texto:
    name: texto
    in: path
    description: Texto a ser pesquisado
    required: true
    type: string    
  observacao:
    name: observacao
    in: formData
    description: Usado apenas quando `orgao` estiver preenchido. Para outros tipos de Destinatário será ignorado.
    required: false
    type: string            
  dataDevolucao:
    name: dataDevolucao
    in: formData
    description: Data de Devolução do documento (por exemplo, `2020-12-02`). Deve ser igual ou maior que o dia corrente!
    required: false
    type: string
    pattern: ^\d{4}-(0[1-9]|1[012])-(0[1-9]|[12]\d|3[01])

################################################################################
#                                           Paths                              #
################################################################################
paths:
  /autenticar:
    post:
      summary: Recebe login e senha e gera um token JWT para ser usado nos outros métodos da API
      tags: [auth]
      security:
        - Basic: []
      parameters: []
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              token:
                type: string
                description: Token JWT
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
  /documento/{sigla}/arquivo:
    get:
      summary: Inicia o processo de geração do PDF completo de um documento para visualização
      tags: [download]
      security:
        - Bearer: []
      parameters:
        - $ref: "#/parameters/contenttype"
        - $ref: "#/parameters/sigla"
        - $ref: "#/parameters/estampa"
        - $ref: "#/parameters/completo"
        - $ref: "#/parameters/volumes"
        - $ref: "#/parameters/exibirReordenacao"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              uuid:
                type: string
                description: UUID que pode ser usado como chave para obter status da geração do PDF
              jwt:
                type: string
                description: JWT com as informações para download do PDF
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /download/{jwt}/{filename}:
    get:
      summary: Faz o download de um artefato qualquer, baseado nas informações contidas em um JWT
      tags: [download]
      parameters:
        - $ref: "#/parameters/jwt"
        - $ref: "#/parameters/filename"
        - $ref: "#/parameters/disposition"
      responses:
        200:
          description: Successful response
          schema:
            type: file
          headers:
            Content-Type:
              type: string
              description: application/pdf
            Content-Disposition:
              type: string
              description: attachment
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /status/{chave}:
    get:
      tags: [download]
      parameters:
        - $ref: "#/parameters/chave"
      summary: Obtem o status de uma operação assíncrona
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              mensagem:
                type: string
                description: Mensagem
              indice:
                type: number
                description: Quantos passos já foram executados
              contador:
                type: number
                description: Número total de passos a serem executados
              bytes:
                type: number
                description: Tamanho total do payload até o momento
              errormsg:
                type: string
                description: Mensagem de erro se houver
              stacktrace:
                type: string
                description: Detalhamento do erro
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
  /mesa:
    get:
      description: Listar as mesas virtuais disponíveis
      tags: [mesa]
      security:
        - Bearer: []      
      parameters: []
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/MesaItem"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
  /doc/{sigla}:
    get:
      description: Exibir um documento
      tags: [consulta]
      parameters:
        - $ref: "#/parameters/sigla"
      responses:
        200:
          description: Successful response
          schema:
            type: file
          headers:
            Content-Type:
              type: string
              description: application/pdf
            Content-Disposition:
              type: string
              description: attachment
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /doc/{sigla}/pdf:
    get:
      description: Obter o PDF de um documento para visualização
      tags: [consulta]
      parameters:
        - $ref: "#/parameters/sigla"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              jwt:
                type: string
                description: JWT com as informações para download do PDF
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /doc/{sigla}/pdf-completo:
    get:
      description: Obter o PDF completo de um documento para visualização
      tags: [consulta]
      parameters:
        - $ref: "#/parameters/sigla"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              jwt:
                type: string
                description: JWT com as informações para download do PDF
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /doc/{sigla}/mov/{id}/pdf:
    get:
      description: Obter o PDF de uma movimentação para visualização
      tags: [consulta]
      parameters:
        - $ref: "#/parameters/sigla"
        - $ref: "#/parameters/id"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              jwt:
                type: string
                description: JWT com as informações para download do PDF
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /doc/{sigla}/assinar-com-senha:
    post:
      consumes: ["application/x-www-form-urlencoded"]
      tags: [acao]
      parameters:
        - $ref: "#/parameters/sigla"
      summary: Assinar documento com senha
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              sigla:
                description: Sigla do documento assinado
                type: string
              status:
                type: string
                default: "OK"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /doc/{sigla}/autenticar-com-senha:
    post:
      consumes: ["application/x-www-form-urlencoded"]
      tags: [acao]
      parameters:
        - $ref: "#/parameters/sigla"
      summary: Autenticar documento com senha
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              sigla:
                description: Sigla do documento autenticado
                type: string
              status:
                type: string
                default: "OK"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /doc/{sigla}/tramitar:
    post:
      consumes: ["application/x-www-form-urlencoded"]
      tags: [acao]
      parameters:
        - $ref: "#/parameters/sigla"
        - $ref: "#/parameters/lotacao"
        - $ref: "#/parameters/matricula"
        - $ref: "#/parameters/orgao"
        - $ref: '#/parameters/observacao'
        - $ref: '#/parameters/dataDevolucao'
      summary: Tramitar documento para outro usuário ou lotação ou Órgão externo
      description: Se `orgao` estiver preenchido, `lotacao` e `matricula` deverão estar vazios.
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              status:
                type: string
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /doc/{sigla}/juntar:
    post:
      consumes: ["application/x-www-form-urlencoded"]
      tags: [acao]
      parameters:
        - $ref: "#/parameters/sigla"
        - $ref: "#/parameters/siglapai"
      description: Junta a via de um documento com outro informado em siglapai
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              status:
                type: string
        403:
          description: Acesso ao documento não permitido
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Via ou volume não encontrado
          schema:
            $ref: "#/definitions/Error"                
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"


  /doc/{sigla}/anotar:
    post:
      consumes: ["application/x-www-form-urlencoded"]
      tags: [acao]
      parameters:
        - $ref: "#/parameters/sigla"
        - $ref: "#/parameters/anotacao"
      description: Anotar documento
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              status:
                type: string
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /doc/{sigla}/pesquisar-sigla:
    get:
      consumes: ["application/x-www-form-urlencoded"]
      tags: [acao]
      parameters:
        - $ref: "#/parameters/sigla"
        - $ref: "#/parameters/matriculaQuery"
      description: Tramitar documento
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              codigo:
                type: string
              sigla:
                type: string
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
  /sugestao:
    post:
      consumes: ["application/x-www-form-urlencoded"]
      tags: [utils]
      parameters:
        - $ref: "#/parameters/nome"
        - $ref: "#/parameters/email"
        - $ref: "#/parameters/mensagem"
      description: Enviar sugestões
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              status:
                type: string
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"         
  /token/criar:
    post:
      consumes: ["application/x-www-form-urlencoded"]
      tags: [utils]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/password"
      description: Autenticar usuário
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              id_token:
                type: string
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /acessos:
    get:
      description: Listar os últimos acessos
      tags: [utils]
      parameters: []
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/AcessoItem"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"


            
  /pessoa/{texto}/pesquisar:
    get:
      description: Retornar uma lista de pessoas
      tags: [cadastro]
      parameters:
        - $ref: "#/parameters/texto"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/ResultadoDePesquisa"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /lotacao/{texto}/pesquisar:
    get:
      description: Retornar uma lista de lotações
      tags: [cadastro]
      parameters:
        - $ref: "#/parameters/texto"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/ResultadoDePesquisa"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"            
                           

################################################################################
#                                     Definitions                              #
################################################################################
definitions:
  Status:
    type: object
    properties:
      mensagem:
        type: string
        description: Mensagem
      indice:
        type: number
        description: Quantos passos já foram executados
      contador:
        type: number
        description: Número total de passos a serem executados
      bytes:
        type: number
        description: Tamanho total do payload até o momento
      errormsg:
        type: string
        description: Mensagem de erro se houver
      stacktrace:
        type: string
        description: Detalhamento do erro

  Error:
    type: object
    properties:
      errormsg:
        type: string
  MesaItem:
    description: Lista documentos na mesa
    type: object
    properties:
      tipo:
        type: string
      datahora:
        type: string
        format: date-time
      tempoRelativo:
        type: string
      codigo:
        type: string
      sigla:
        type: string
      descr:
        type: string
      origem:
        type: string
      grupo:
        type: string
      grupoNome:
        type: string
      grupoOrdem:
        type: string
      podeAnotar:
        type: boolean
      podeAssinar:
        type: boolean
      podeAssinarEmLote:
        type: boolean
      podeTramitar:
        type: boolean
      list:
        type: array
        items:
          $ref: "#/definitions/Marca"      
  AcessoItem:
    description: Acessos recentes
    type: object
    properties:
      datahora:
        type: string
        format: date-time
      ip:
        type: string

  Marca:
    description: Etiquetas relacionadas a um documento
    type: object
    properties:
      pessoa:
        type: string
      lotacao:
        type: string
      nome:
        type: string
      icone:
        type: string
      titulo:
        type: string
      inicio:
        type: string
        format: date-time
      termino:
        type: string
        format: date-time
      daPessoa:
        type: boolean
      deOutraPessoa:
        type: boolean
      daLotacao:
        type: boolean

  Acao:
    description: Ação que pode ser realizada a um documento
    type: object
    properties:
      nome:
        type: string
      icone:
        type: string
      ativa:
        type: boolean

  Documento:
    description: Dados de um documento
    type: object
    properties:
      sigla:
        type: string
      html:
        type: string
      data:
        type: string
      descr:
        type: string
      marca:
        type: array
        items:
          $ref: "#/definitions/Marca"
      acao:
        type: array
        items:
          $ref: "#/definitions/Acao"

  ResultadoDePesquisa:
    description: Dados de um item
    type: object
    properties:
      sigla:
        description: Sigla completa da Lotação ou matrícula da Pessoa
        type: string
      nome:
        description: Nome da Lotação ou da Pessoa
        type: string
      siglaLotacao:
        description: Sigla simples da Lotação solicitada ou Lotação onde a Pessoa solicitada trabalha.
        type: string